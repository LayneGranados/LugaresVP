<div class="cwrapper wrapper-content animated fadeInRight" id="wrapper" >
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Actividades - <small>{{controller.mensaje}}</small></h5>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" method="get">
            <div class="form-group">
              <label class="col-sm-2 control-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="controller.selectedActividad.nombre">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Descripcion</label>
              <div class="col-sm-10">
                <input type="text" ng-model="controller.selectedActividad.descripcion"  class="form-control">
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button type="submit" class="btn btn-white" ng-click="controller.cancel()">Cancelar</button>
                <button type="submit" class="btn btn-primary" ng-click="controller.save()">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
      <div class="ibox-title">
          <h5>Lista De Actividades</h5>
        </div>
        <div class="ibox-content">
          <div class="myGrid" ui-grid-pagination ui-grid-selection ui-grid="controller.gridOptions"></div>
        </div>
      </div>
    </div>
  </div>
</div>
