<div>TIPO DE </div><div id="wrapper" ng-controller="TipoIdentificacionCreateController as tipCreateCtrl">  <form name="tipoIdentificacionCreate" role="form" ng-submit="tipCreateCtrl.create()">    <fieldset class="form-group">      <label>Nombre del tipo de Identificacion:</label>      <input class="form-control input-lg" type="text" placeholder="Nombre del tipo de Identificacion"        ng-model="tipCreateCtrl.tipoIdentificacion.nombre">    </fieldset>    <fieldset class="form-group">      <label>Descripción: </label><input class="form-control input-lg" type="text" placeholder="Código del tipo de Identificacion"        ng-model="tipCreateCtrl.tipoIdentificacion.codigo">    </fieldset>    <button class="btn btn-primary btn-lg" type="submit" >      Guardar    </button>  </form></div><hr><table class="table table-condensed" ng-controller="TipoIdentificacionListController as tipListCtrl">  <thead>    <tr>      <th>Id</th>      <th>Nombre</th>      <th>Descripcion</th>    </tr>  </thead>  <tbody>  <tr ng-repeat="tipol in tipListCtrl.tipos | orderBy:'name'">    <td ng-bind="tipol.id"></td>    <td ng-bind="tipol.nombre"></td>    <td ng-bind="tipol.codigo"></td>  </tr></tbody></table>
