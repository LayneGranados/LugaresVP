<div>TIPO DE LUGAR</div><div id="wrapper" ng-controller="TipoLugarCreateController as tipCreateCtrl">  <form name="tipoLugarCreate" role="form" ng-submit="tipCreateCtrl.create()">    <fieldset class="form-group">      <label>Nombre del tipo de Lugar:</label>      <input class="form-control input-lg" type="text" placeholder="Nombre del tipo de lugar"        ng-model="tipCreateCtrl.tipoLugar.nombre">    </fieldset>    <fieldset class="form-group">      <label>Descripción: </label><input class="form-control input-lg" type="text" placeholder="Descripción del tipo de Lugar"        ng-model="tipCreateCtrl.tipoLugar.descripcion">    </fieldset>    <button class="btn btn-primary btn-lg" type="submit" >      Guardar    </button>  </form></div><hr><table class="table table-condensed" ng-controller="TipoLugarListController as tipListCtrl">  <thead>    <tr>      <th>Id</th>      <th>Nombre</th>      <th>Descripcion</th>    </tr>  </thead>  <tbody>  <tr ng-repeat="tipol in tipListCtrl.tipos | orderBy:'name'">    <td ng-bind="tipol.id"></td>    <td ng-bind="tipol.nombre"></td>    <td ng-bind="tipol.descripcion"></td>  </tr></tbody></table>
