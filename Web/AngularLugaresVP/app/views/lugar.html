<div>LUGAR</div><div id="wrapper" ng-controller="LugarCreateController as lugCreateCtrl">  <form name="paisCreate" role="form" ng-submit="lugCreateCtrl.create()">    <fieldset class="form-group">      <label>Nombre del Lugar:</label>      <input class="form-control input-lg" type="text" placeholder="Nombre del Lugar"        ng-model="lugCreateCtrl.lugar.nombre">    </fieldset>    <fieldset class="form-group">      <label>Descripción: </label><input class="form-control input-lg" type="text" placeholder="Descripción del Lugar"        ng-model="lugCreateCtrl.lugar.descripcion">    </fieldset>    <fieldset class="form-group">      <label>Tipo de Lugar:        <select class="js-example-basic-single" id="categ" style="width: 100%" ng-controller="TipoLugarListController as tipoLugarListCtrl" ng-model="lugCreateCtrl.lugar.tipo_lugar_id">   	    <option ng-repeat="tip in tipoLugarListCtrl.tipos" value="{{tip.id}}">{{tip.nombre}}</option>      </select></label>    </fieldset>    <button class="btn btn-primary btn-lg" type="submit" >      Guardar    </button>  </form></div><hr><table class="table table-condensed" ng-controller="LugarListController as lugListCtrl">  <thead>    <tr>      <th>Id</th>      <th>Nombre</th>      <th>Descripción</th>      <th>Tipo Lugar</th>    </tr>  <thead>  <tbody>  <tr ng-repeat="cat in lugListCtrl.lugares | orderBy:'name'">    <td ng-bind="cat.id"></td>    <td ng-bind="cat.nombre"></td>    <td ng-bind="cat.descripcion"></td>    <td ng-bind="cat.tipolugar"></td>  </tr>  <tbody></table>
