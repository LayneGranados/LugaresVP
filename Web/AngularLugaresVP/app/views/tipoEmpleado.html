
<div id="wrapper" ng-controller="TipoEmpleadoCreateController as tipCreateCtrl">
  
  <form name="tipoEmpleadoCreate" role="form" ng-submit="tipCreateCtrl.create()">
    </br>
      <div align="center" style="font-size:20px;">TIPO DE USUARIO</div>
    </br>
    
    <fieldset class="form-group">
      <label>Nombre:</label>
      <input class="form-control input-lg" type="text" placeholder="Nombre del tipo de Empleado"
        ng-model="tipCreateCtrl.tipoEmpleado.nombre">
    </fieldset>
    
    <fieldset class="form-group">
      <label>Descripción: </label>
      <input class="form-control input-lg" type="text" placeholder="Descripción del tipo de Empleado"
        ng-model="tipCreateCtrl.tipoEmpleado.descripcion">
    </fieldset>

    <button class="btn btn-primary btn-lg" type="submit"  >
      Guardar
    </button>
  </form> 
  
  </br>
      
  <div ui-grid="tipCreateCtrl.gridOptions1" ui-grid-selection ui-grid-pagination class="myGrid"></div>
  </br>
  <button class="btn btn-primary btn-lg" type="button" ng-click="tipCreateCtrl.editar()">Editar</button>
  <button class="btn btn-primary btn-lg" type="button" ng-click="tipCreateCtrl.editar()">Eliminar</button>
</div>
