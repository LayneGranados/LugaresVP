<div ng-include="'views/common/sidemenu.tpl.html'"></div>
<div class="gray-bg dashbard-1" id="page-wrapper">
  <div ng-include="'views/common/topbar.tpl.html'"></div>
  <div class="container-fluid" id="wrapper" ng-controller="TipoEmpleadoCRUDController as tipCreateCtrl">
    <div class="row ">

      <form name="tipoEmpleadoCreate" ng-submit="tipCreateCtrl.save()" role="form">
        <div align="center" style="font-size:20px;">TIPOS DE USUARIO/EMPLEADO</div>

        <fieldset class="form-group">
          <label>Nombre:</label>
          <input class="form-control input-lg" ng-model="tipCreateCtrl.tipoEmpleado.nombre" placeholder="Nombre del tipo de Empleado" type="text">
        </fieldset>
        <fieldset class="form-group">
          <label>Descripción:
          </label>
          <input class="form-control input-lg" ng-model="tipCreateCtrl.tipoEmpleado.descripcion" placeholder="Descripción del tipo de Empleado" type="text">
        </fieldset>
        <div class="btn btn-primary btn-lg" ng-click="tipCreateCtrl.clear()">Limpiar Formulario</div>
        <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
      </form>
    </div>
    <div class="row top3">
      <div class="myGrid" ui-grid-pagination ui-grid-selection ui-grid="tipCreateCtrl.gridOptions1"></div>
      <button class="btn btn-primary btn-lg" ng-click="tipCreateCtrl.edit()" type="button">Editar</button>
      <button class="btn btn-primary btn-lg" ng-really-message="¿Esta Seguro?" ng-really-click="tipCreateCtrl.delete()" type="button">Eliminar</button>
    </div>
  </div>
</div>
