<div id="wrapper" ng-controller="CalificacionActividadCreateController as caliAcCreateCtrl">
  
  <form name="calificacionActividadCreate" role="form" ng-submit="caliAcCreateCtrl.create()">

    </br>
      <div align="center" style="font-size:20px;">CALIFICACIONES DE LAS ACTIVIDADES</div>
    </br>
    
    <fieldset class="form-group">
      <label>Actividad:
        <select class="js-example-basic-single" id="categ" style="width: 100%" ng-controller="ActividadListController as tiidListCtrl" ng-model="caliAcCreateCtrl.calificacionActividad.actividad">
        <option ng-repeat="tip in tiidListCtrl.actividades" value="{{tip.id}}">{{tip.nombre}}</option>
      </select></label>
    </fieldset>

    <fieldset class="form-group">
      <label>Nombre:</label>
      <input class="form-control input-lg" type="text"
        ng-model="caliAcCreateCtrl.calificacion.nombre">
    </fieldset>
    
    <button class="btn btn-primary btn-lg" type="submit" >
      Guardar
    </button>
  </form>
  <div ui-grid="caliAcCreateCtrl.gridOptions1" ui-grid-selection ui-grid-pagination class="myGrid"></div>
  </br>
  <button class="btn btn-primary btn-lg" type="button" ng-click="caliAcCreateCtrl.editar()">Editar</button>
  <button class="btn btn-primary btn-lg" type="button" ng-click="caliAcCreateCtrl.editar()">Eliminar</button>
</div>
