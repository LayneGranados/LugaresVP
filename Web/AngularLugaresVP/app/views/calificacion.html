<div ng-include="'views/common/sidemenu.tpl.html'"></div>
<div class="gray-bg dashbard-1" id="page-wrapper">
  <div ng-include="'views/common/topbar.tpl.html'"></div>
  <div class="container-fluid" id="wrapper" ng-controller="CalificacionActividadCreateController as caliAcCreateCtrl">
    <div class="row">
      <form name="calificacionActividadCreate" ng-submit="caliAcCreateCtrl.create()" role="form">
        <div align="center" style="font-size:20px;">CALIFICACIONES DE LAS ACTIVIDADES</div>
        <fieldset class="form-group">
          <label>Actividad:</label>
          <select class="js-example-basic-single form-control" id="categ" ng-controller="ActividadListController as tiidListCtrl" ng-model="caliAcCreateCtrl.calificacionActividad.actividad" style="width: 100%">
            <option ng-repeat="tip in tiidListCtrl.actividades" value="{{tip.id}}">{{tip.nombre}}</option>
          </select>
          <label>Nombre:</label>
          <input class="form-control input-lg" ng-model="caliAcCreateCtrl.calificacion.nombre" type="text">
          <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
        </fieldset>
      </form>
    </div>
    <div class="row">
      <div class="myGrid" ui-grid-pagination ui-grid-selection ui-grid="caliAcCreateCtrl.gridOptions1"></div>
      <button class="btn btn-primary btn-lg" ng-click="caliAcCreateCtrl.editar()" type="button">Editar</button>
      <button class="btn btn-primary btn-lg" ng-click="caliAcCreateCtrl.editar()" type="button">Eliminar</button>
    </div>
  </div>
</div>
