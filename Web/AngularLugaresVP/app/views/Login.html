<div>CATEGORIA DE VEHICULO</div><div id="wrapper" ng-controller="CategoriaVehiculoCreateController as catCreateCtrl">  <form name="paisCreate" role="form" ng-submit="catCreateCtrl.create()">    <fieldset class="form-group">      <label>Nombre de la Categoria del Vehiculo:</label>      <input class="form-control input-lg" type="text" placeholder="Nombre de la Categoria"        ng-model="catCreateCtrl.categoria.nombre">    </fieldset>    <fieldset class="form-group">      <label>Descripción: </label><input class="form-control input-lg" type="text" placeholder="Descripción de la Categoria"        ng-model="catCreateCtrl.categoria.descripcion">    </fieldset>    <fieldset class="form-group">      <label>Calendario:</label> <input class="form-control input-lg" type="text" placeholder="Calendario de la Categoria"        ng-model="catCreateCtrl.categoria.calendario">    </fieldset>    <fieldset class="form-group">      <label>Nivel de Servicio:        <select class="js-example-basic-single" id="categ" style="width: 100%" ng-controller="NivelServicioListController as nivListCtrl" ng-model="catCreateCtrl.categoria.nivel_servicio_id">   	    <option ng-repeat="niv in nivListCtrl.nivelesServicio" value="{{niv.id}}">{{niv.nombre}}</option>      </select></label>    </fieldset>    <fieldset class="form-group">      <label>Incluye protocolo: <input ng-model="catCreateCtrl.categoria.incluyeProtocolo" type="checkbox"></label>    </fieldset>    <button class="btn btn-primary btn-lg" type="submit" >      Guardar    </button>  </form></div><hr><table class="table table-condensed" ng-controller="CategoriaVehiculoListController as catListCtrl">  <thead>    <tr>      <th>Id</th>      <th>Nombre</th>      <th>Continente</th>      <th>Moneda</th>    </tr>  <thead>  <tbody>  <tr ng-repeat="cat in catListCtrl.categorias | orderBy:'name'">    <td ng-bind="cat.id"></td>    <td ng-bind="cat.nombre"></td>    <td ng-bind="cat.descripcion"></td>    <td ng-bind="cat.protocolo"></td>    <td ng-bind="cat.calendario"></td>    <td ng-bind="cat.nivelServicio"></td>  </tr>  <tbody></table>
