<div id="wrapper" ng-controller="PersonaCreateController as perCreateCtrl">    <form name="personaCreate" role="form" ng-submit="perCreateCtrl.create()">    </br>      <div align="center" style="font-size:20px;">REGISTRO DE EMPLEDOS</div>    </br>        <fieldset class="form-group">      <label>Tipo de Identificacion:        <select class="js-example-basic-single" id="categ" style="width: 100%" ng-controller="TipoIdentificacionListController as tiidListCtrl" ng-model="perCreateCtrl.persona.tipo_identificacion_id">        <option ng-repeat="tip in tiidListCtrl.tipos" value="{{tip.id}}">{{tip.codigo}}</option>      </select></label>    </fieldset>    <fieldset class="form-group">      <label>Identificacion:</label>      <input class="form-control input-lg" type="text" placeholder="Identificacion"        ng-model="perCreateCtrl.persona.identificacion">    </fieldset>    <fieldset class="form-group">      <label>Nombres:</label>      <input class="form-control input-lg" type="text" placeholder="Nombres"        ng-model="perCreateCtrl.persona.nombres">    </fieldset>    <fieldset class="form-group">      <label>Apellidos:</label>      <input class="form-control input-lg" type="text" placeholder="Apellidos"        ng-model="perCreateCtrl.persona.apellidos">    </fieldset>    <fieldset class="form-group">      <label>Tipo de Usuario:        <select class="js-example-basic-single" id="categ" style="width: 100%" ng-controller="TipoEmpleadoListController as tiemListCtrl" ng-model="perCreateCtrl.persona.tipo_identificacion_id">        <option ng-repeat="tip in tiidListCtrl.tipos" value="{{tip.id}}">{{tip.codigo}}</option>      </select></label>    </fieldset>            <button class="btn btn-primary btn-lg" type="submit" >      Guardar    </button>  </form></div><hr><table class="table table-condensed" ng-controller="PersonaListController as perListCtrl">  <thead>    <tr>      <th>Id</th>      <th>Tipo de Identificacion </th>      <th>Identificacion </th>      <th>Nombres</th>      <th>Apellidos</th>    </tr>  <thead>  <tbody>  <tr ng-repeat="per in perListCtrl.personas | orderBy:'name'">    <td ng-bind="per.id"></td>    <td ng-bind="per.tipoidentificacion"></td>    <td ng-bind="per.identificacion"></td>    <td ng-bind="per.nombres"></td>    <td ng-bind="per.apellidos"></td>  </tr>  <tbody></table>
