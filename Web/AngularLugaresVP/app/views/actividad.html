<div class="row">  <div class="col-lg-12">    <div class="wrapper wrapper-content ">      <div class="row">        <div class="ibox">          <div class="ibox-title">            <h5>Crear Actividad</h5>          </div>          <div class="ibox-content" ng-controller="ActividadCreateController as actiCreateCtrl">            <form name="paisCreate" role="form" ng-submit="actiCreateCtrl.create()">              <fieldset class="form-group">                <label>Nombre de la Actividad:</label>                <input class="form-control input-lg" type="text" placeholder="Nombre de la Actividad" ng-model="actiCreateCtrl.actividad.nombre">              </fieldset>              <fieldset class="form-group">                <label>Descripción: </label><input class="form-control input-lg" type="text" placeholder="Descripción de la Actividad" ng-model="actiCreateCtrl.actividad.descripcion">              </fieldset>              <button class="btn btn-primary btn-lg" type="submit" >Guardar</button>            </form>          </div>        </div>      </div>    </div>  </div></div><div class="row">  <div class="col-lg-12">    <div class="wrapper wrapper-content ">      <div class="row">        <div class="ibox">          <div class="ibox-title">            <h5>Lista De Actividades</h5>          </div>          <div class="ibox-content" ng-controller="ActividadCreateController as actiCreateCtrl">            <table class="table table-striped" ng-controller="ActividadListController as actiListCtrl">              <thead>                <tr>                  <th>Id</th>                  <th>Nombre</th>                  <th>Descripción</th>                </tr>              </thead>              <tbody>                <tr ng-repeat="cat in actiListCtrl.actividades | orderBy:'name'">                  <td ng-bind="cat.id"></td>                  <td ng-bind="cat.nombre"></td>                  <td ng-bind="cat.descripcion"></td>                </tr>              </tbody>            </table>          </div>        </div>      </div>    </div>  </div></div>
