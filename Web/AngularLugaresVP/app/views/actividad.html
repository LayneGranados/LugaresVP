<div id="wrapper" ng-controller="ActividadCreateController as actiCreateCtrl">    <form name="actividadCreate" role="form" ng-submit="actiCreateCtrl.create()">    </br>      <div align="center" style="font-size:20px;">ACTIVIDADES</div>    </br>        <fieldset class="form-group">      <label>Nombre:</label>      <input class="form-control input-lg" type="text" placeholder="Nombre de la Actividad" ng-model="actiCreateCtrl.actividad.nombre">    </fieldset>                  <fieldset class="form-group">      <label>Descripción: </label>      <input class="form-control input-lg" type="text" placeholder="Descripción de la Actividad" ng-model="actiCreateCtrl.actividad.descripcion">    </fieldset>                  <button class="btn btn-primary btn-lg" type="submit" >      Guardar    </button>  </form>     </br>        <div ui-grid="actiCreateCtrl.gridOptions1" ui-grid-selection ui-grid-pagination class="myGrid"></div>  </br>  <button class="btn btn-primary btn-lg" type="button" ng-click="actiCreateCtrl.editar()">Editar</button>  <button class="btn btn-primary btn-lg" type="button" ng-click="actiCreateCtrl.editar()">Eliminar</button>  <button class="btn btn-primary btn-lg" type="button" ng-click="actiCreateCtrl.editar()">Configurar Calificaciones</button></div>
