<div>CIUDAD</div><div id="wrapper" ng-controller="PaisCreateController as paisCtrl">  <form name="paisCreate" role="form" ng-submit="paisCtrl.create()">    <fieldset class="form-group">      <input class="form-control input-lg" type="text" placeholder="Nombre del Pais"        ng-model="paisCtrl.pais.nombre">    </fieldset>    <fieldset class="form-group">      <input class="form-control input-lg" type="text" placeholder="Nombre del Pais"        ng-model="paisCtrl.pais.nombre">    </fieldset>    <hr>    <button class="btn btn-primary btn-lg" type="submit" >      <span class="fa fa-rocket"> Publicar</span>    </button>  </form></div><table class="table table-condensed" ng-controller="PaisListController as paisC">  <thead>    <tr>      <th>Id</th>      <th>Nombre</th>      <th>Continente</th>      <th>Moneda</th>    </tr>  <thead>  <tbody>  <tr ng-repeat="pais in paisC.paises | orderBy:'name'">    <td ng-bind="pais.id"></td>    <td ng-bind="pais.nombre"></td>    <td ng-bind="pais.continente"></td>    <td ng-bind="pais.moneda"></td>  </tr>  <tbody></table>
