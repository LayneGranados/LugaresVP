<div>CALIFICACION ACTIVIDAD</div><div id="wrapper" ng-controller="CalificacionActividadCreateController as caliAcCreateCtrl">  <form name="paisCreate" role="form" ng-submit="caliAcCreateCtrl.create()">    <fieldset class="form-group">      <label>Nombre de la Calificacion a dar a la Actividad:</label>      <input class="form-control input-lg" type="text" placeholder="Nombre de la CalificaciÃ³n"        ng-model="caliAcCreateCtrl.calificacion.nombre">    </fieldset>    <fieldset class="form-group">      <label>Actividades:        <select class="js-example-basic-single" id="categ" style="width: 100%" ng-controller="ActividadListController as actiListCtrl" ng-model="caliAcCreateCtrl.calificacion.actividad_id">   	    <option ng-repeat="acti in actiListCtrl.actividades" value="{{acti.id}}">{{acti.nombre}}</option>      </select></label>    </fieldset>    <button class="btn btn-primary btn-lg" type="submit" >      Guardar    </button>  </form></div><hr><table class="table table-condensed" ng-controller="CalificacionActividadListController as caliAcListCtrl">  <thead>    <tr>      <th>Id</th>      <th>Nombre</th>      <th>Actividad</th>    </tr>  <thead>  <tbody>  <tr ng-repeat="cat in caliAcListCtrl.calificaciones | orderBy:'name'">    <td ng-bind="cat.id"></td>    <td ng-bind="cat.nombre"></td>    <td ng-bind="cat.actividad"></td>  </tr>  <tbody></table>
